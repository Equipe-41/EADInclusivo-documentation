<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Atividade L. P.</title>
	<style>
		h2{
			text-align: center;
			text-transform: uppercase;
		}

		input {
			padding-left: 6px;
			width: 420px;
			height: 30px;
			margin-bottom: 10px;
			margin-top: 10px;
			margin-left: 10px;
			margin-right: 10px;
			font-size: 14pt;
		}
		#btnExibir{
			margin-top: 10px;
			background-color: #bbb;
			width: 240px;
			height: 60px;
			font-size: 14pt;
		}
		#btnExibir:hover{
			background-color: #888;
		}
		p{
			text-align: left;
			font-size: 20pt;
			text-transform: capitalize;
		}
	</style>
</head>
<body>
	<header>
		<h2>CÃ¡lculo de Parcela Paga em Atraso</h2>
	</header>
	<hr>
	<p>Valor da Parcela R$<input type="text" id="valor" placeholder="valor"></p>
	<p>Dias de Atraso: <input type="text" id="atraso" placeholder="dias"></p>
	<p><input type="button" id="btnExibir" value="Exibir Valores"></p>
	<p id="exibirValor"></p>
	<p id="exibirJuros"></p>
	<p id="pagamento"></p>
	
	<script type="text/javascript">
		
		function calcularJuros(){
			
			var valor = parseFloat(document.getElementById("valor").value);
			var atraso = parseInt(document.getElementById("atraso").value);
			
			if (valor>0 && atraso>0){
				
				document.getElementById("exibirValor").textContent = "Valor: R$ "+valor;

				if (atraso > 0 && atraso <= 30){

					document.getElementById("exibirJuros").textContent = "Juros de 5%";
					document.getElementById("pagamento").textContent= "Valor resjustado: R$ "+(valor+(valor*0.05)); 

				}else if (atraso > 30 && atraso <= 60){

					document.getElementById("exibirJuros").textContent = "Juros de 10%";
					document.getElementById("pagamento").textContent= "Valor resjustado: R$ "+(valor+(valor*0.1));

				}else if (atraso > 60){
					
					document.getElementById("exibirJuros").textContent = "Juros de 15%";
					document.getElementById("pagamento").textContent= "Valor resjustado: R$ "+(valor+(valor*0.15));
					
				}
			}else{
				document.getElementById("exibirValor").textContent = "";
				document.getElementById("exibirJuros").textContent = "";
				document.getElementById("pagamento").textContent= "";
			}
		}
		document.getElementById("btnExibir").addEventListener("click", calcularJuros);
	</script>
	
</body>
</html>
